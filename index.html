<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
    <script type="text/javascript" src="./pizzameny.js"></script>
    </script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Brain Fuel Pizza</h1>
            <a href="#open"><button class="button"><span>Öppettider</span></button></a>
            <a href="#contact"><button class="button"><span>Kontakta
                        oss</span></button></a>
        </div>
        <table id="pizzameny">
            <div class="menu">
                <tr>
                    <th>Namn</th>
                    <th>Ingredienser</th>
                    <th>Pris</th>
                </tr>
            </div>
        </table>
        <div id="open" class="oppettider">
            <h2>
                Öppettider
            </h2>
            <div class="tider">
                <h3>
                    Mån-Tor | 10-21
                </h3>
                <h3>
                    Fre-Lör | 11-22:30
                </h3>
                <h3>
                    Söndag | 13-21
                </h3>
            </div>
        </div>
        <div id="contact" class="kontakt">
            <h1>Kontakta oss</h1>
            <h3>Tel: 090-******</h3>
            <h3>Mail: name@email.com</h3>
            <h3>Adress: Sandbackavägen, 903 46 Umeå</h3>
            <div class="karta">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2319.576538048484!2d20.283299030949397!3d63.84562895705818!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ssv!2sse!4v1695113848227!5m2!1ssv!2sse"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
